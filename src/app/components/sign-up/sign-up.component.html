<div class="wrapper fadeInDown " style="min-height: 100vh">

  <p-toast></p-toast>

  <div id="formContent">
    <!-- Tabs Titles -->
    <br>
    <h1 class="text-center">Registro</h1>
    <br>

    <form [formGroup]="formRegistroUsuario">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="fristname"
              name="fristname"
              class="fadeIn second"
              placeholder="Nombre"
              formControlName="nombrePersona">
            <small *ngIf="formRegistroUsuario.get('nombrePersona').hasError('required')
            && formRegistroUsuario.get('nombrePersona').touched" class="text-danger">
              Este dato es obligatorio
            </small>
          </div>
          <div class="col">
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="fadeIn second"
              placeholder="Apellido"
              formControlName="apellidoPersona">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input
              type="text"
              id="email"
              name="email"
              class="fadeIn second"
              placeholder="Email"
              formControlName="emailPersona">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input
              type="text"
              id="address"
              name="address"
              class="fadeIn second"
              placeholder="Direccion"
              formControlName="direccionPersona">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input
              type="text"
              id="telephone"
              name="telephone"
              class="fadeIn second"
              placeholder="Telefono"
              formControlName="telefonoPersona">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input
              type="text"
              id="experience"
              name="experience"
              class="fadeIn second"
              placeholder="Años de Experiencia"
              formControlName="aniosExpProveedor">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input
              type="text"
              id="username"
              name="address"
              class="fadeIn second"
              placeholder="Usuario"
              formControlName="nombreUsuario">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input
              type="password"
              id="password"
              name="password"
              class="fadeIn second"
              placeholder="Contraseña"
              formControlName="contraseniaUsuario">
          </div>
        </div>
      </div>

      <br>
      <a mat-button color="primary" routerLink="/login">Volver al Inicio de Sesion</a>
      <!--      routerLink="/dashboard"-->
      <input type="button" name="Login" id="go" class="fadeIn fourth" value="Registrarse" (click)="registrarUsuario()">
    </form>
  </div>
</div>
